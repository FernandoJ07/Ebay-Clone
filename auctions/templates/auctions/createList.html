{% extends 'auctions/layout.html' %}
{% block title %} Create List {% endblock %}
{% load crispy_forms_tags %}

{% block body %}


	<div class="container w-50 shadow-sm p-3 mb-5 mt-3 bg-white rounded">
		<h1 class="text-center">Create New List</h1>
		<hr>	
		<form method="POST">
			{% csrf_token %}
			{{form | crispy}}
			<input class="btn btn-success" type="submit" value="Send">
		</form>
	</div>
	
	
{% endblock %}
